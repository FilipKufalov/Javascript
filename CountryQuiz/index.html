<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Quiz</title>
    <link rel="stylesheet" href="flags-all.css">
    <link rel="stylesheet" href="style.css">
</head>

<body onload="startGame()">
    <h1>Geography Quiz</h1>
    <h2><span class="red">Points:</span> <label id="points"></label></h2>
    <!-- <label onclick="showLegend()" for="legend">Show Legend</label> -->
    <div id="legenddiv">
        <h3>Correct Guess = <span class="green">5 Points</span></h3>
        <h3>Show Answer = <span class="red">-5 Points</span></h3>
        <h3>Incorrect Guess = <span class="red">-3 Points</span></h3>
        <h3>Skip = <span class="red">-1 Points</span></h3>
    </div>
    <hr>
    <div id="flagdiv">
        <p>Can you name the country this flag belongs to?</p>
        <img src="" id="country" alt="Country Flag"/>
        <p id="answer"></p>
        <button onclick="skipFlag()">Skip Flag</button>
        <button onclick="showAnswer()">Show Answer</button>
    </div>
    <script src="./game.js"></script>
</body>

</html>
